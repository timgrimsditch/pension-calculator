<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pension Projection Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Pension Projection Calculator</h2>
    <form id="pension-form">
      <div class="form-group">
        <label for="age-today">Age Today</label>
        <input type="number" id="age-today" name="ageToday" placeholder="Enter your current age" required>
      </div>
      <div class="form-group">
        <label for="age-retirement">Age at Retirement</label>
        <input type="number" id="age-retirement" name="ageRetirement" placeholder="Enter your retirement age" required>
      </div>
      <div class="form-group">
        <label for="pension-value">Pension Value Today (£)</label>
        <input type="number" id="pension-value" name="pensionValue" placeholder="Enter current pension value" required>
      </div>
      <div class="form-group">
        <label for="annual-pension-contributions">Annual Pension Contributions (£)</label>
        <input type="number" id="annual-pension-contributions" name="annualPensionContributions" placeholder="Enter annual pension contributions" required>
      </div>
      <div class="form-group">
        <label for="isa-start-value">ISA Start Value (£)</label>
        <input type="number" id="isa-start-value" name="isaStartValue" placeholder="Enter current ISA value" required>
      </div>
      <div class="form-group">
        <label for="annual-isa-contributions">Annual ISA Contributions (£)</label>
        <input type="number" id="annual-isa-contributions" name="annualIsaContributions" placeholder="Enter annual ISA contributions" required>
      </div>
      <div class="form-group">
        <label for="post-tax-income">Desired Post-Tax Income at Retirement (£)</label>
        <input type="number" id="post-tax-income" name="postTaxIncome" placeholder="Enter desired income at retirement" required>
      </div>
      <div class="form-group">
        <button type="submit">Calculate</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
